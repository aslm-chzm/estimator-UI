<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COVID-19 Novelty Estimator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<!-- region: {
        name: "Africa",
        avgAge: 19.7,
        avgDailyIncomeInUSD: 5,
        avgDailyIncomePopulation: 0.71
        },
        periodType: "days",
        timeToElapse: 58,
        reportedCases: 674,
        population: 66622705,
        totalHospitalBeds: 1380614 -->
	<body>
		<header>
			<h1>COVID-19 Estimator</h1>
			<p>A program to estimate the effect of the COVID-19 pandemic on healthcare and economy. #BuildForSDG challenge</p>
		</header>
		<form action="">
			<fieldset>
				<legend>Region Information</legend>
				<label>
					Region name
					<input type="text" data-region-name required />
				</label>

				<!-- input for population data has attribute of data-population -->
				<label>
					Population
					<input type="text" data-population required />
				</label>

				<label>
					Average Age
					<input type="text" data-avg-age required />
				</label>

				<label>
					Average Daily Income in USD
					<input type="text" data-avg-daily-income-usd required />
				</label>

				<label>
					Average Daily Income percentage per population
					<input type="text" data-avg-daily-income-population required />
				</label>
			</fieldset>

			<fieldset>
				<legend>Current Case</legend>
				<!-- input for periodType data has attribute of data-period-type and should be a SELECT -->
				<div class="d-grid two-grid">
					<!-- input for timeToElapse data has attribute of data-time-to-elapse -->
					<label>
						Time to elapse
						<input type="text" data-time-to-elapse required />
					</label>
					<label>
						Time Type
						<select name="periodType" data-period-type required>
							<!-- field with values limited to days, weeks, or months -->
							<option value="days">Days</option>
							<option value="weeks">Weeks</option>
							<option value="months">Months</option>
						</select>
					</label>
				</div>

				<!-- input for reportedCases data has attribute of data-reported-cases -->
				<label>
					Reported Cases
					<input type="text" data-reported-cases required />
				</label>

				<!-- input for totalHospitalBeds data has attribute of data-total-hospital-beds -->
				<label>
					Total Hospital Beds
					<input type="text" data-total-hospital-beds required />
				</label>
			</fieldset>
			<!-- the button for submitting the data from the UI should have an attribute of data-goestimate. -->
			<button type="submit" data-goestimate>Calculate</button>
		</form>
		<article>
			<h3 text align="center">ESTIMATION</h3>
			<section id="impact">
				<h5 text align="center">Impact</h5>
				<div class="d-grid four-grid">
					<label>
						Currently Infected
						<input type="text" data-impact-currently-infected disabled />
					</label>

					<label>
						Number of Infections by Requested Time
						<input type="text" data-impact-infection disabled />
					</label>
					<label>
						Number of Severe Cases by Requested Time
						<input type="text" data-impact-severe-cases disabled />
					</label>
					<label>
						Available Beds by Requested Time
						<input type="text" data-impact-available-beds disabled />
					</label>
					<label>
						ICU cases by Requested Time
						<input type="text" data-impact-icu-cases disabled />
					</label>
					<label> Ventilator Cases by Requested Time <input type="text" data-impact-ventilator-cases disabled /> </label>
					<label>
						Amount lost by Requested Time(USD)
						<input type="text" data-impact-dollar-inFlight disabled />
					</label>
				</div>
			</section>

			<section id="severe-impact">
				<h5 text align="">Severe Impact (A worst case scenario)</h5>
				<div class="d-grid four-grid">
					<label>
						Currently Infected
						<input type="text" data-severe-impact-currently-infected disabled />
					</label>

					<label>
						Number of Infections by Requested Time
						<input type="text" data-severe-impact-infection disabled />
					</label>
					<label>
						Number of Severe Cases by Requested Time
						<input type="text" data-severe-impact-severe-cases disabled />
					</label>
					<label>
						Available Beds by Requested Time
						<input type="text" data-severe-impact-available-beds disabled />
					</label>
					<label>
						ICU cases by Requested Time
						<input type="text" data-severe-impact-icu-cases disabled />
					</label>
					<label> Ventilator Cases by Requested Time <input type="text" data-severe-impact-ventilator-cases disabled /> </label>
					<label>
						Amount lost by Requested Time(USD)
						<input type="text" data-severe-impact-dollar-inFlight disabled />
					</label>
				</div>
			</section>
		</article>

		<script src="./script.js" type="module"></script>
	</body>
</html>
